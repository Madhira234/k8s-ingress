
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mycss-pods
  labels:    
    app: web
    env: dev
  namespace: dev-namespace
  annotations:
     kubernetes.io/change-cause: "gamer-application"
spec:
  minReadySeconds: 6
  replicas: 4    
  selector: 
    matchLabels:
      app: my-css
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 1
      maxUnavailable: 1
                   
  template:
    metadata:  
      labels:
        app: my-css-gamer
      name:  css-pod 
     
    spec:
      containers:
        - name: mycss-con
          image: rajashekarreddy234111/mycssimages:gamer  
          ports:
            - name: web-ports
              containerPort: 80
              protocol: TCP
          startupProbe:  
            httpGet:
              path: /
              port: 80
          livenessProbe: 
            httpGet: 
              path: /
              port: 80
          readinessProbe:
            httpGet: 
              path: /
              port: 80
          resources:
            requests:
              cpu: "500m"
              memory: "1500Mi"
            limits:
              cpu: "1800m"
              memory: "7500Mi" 
